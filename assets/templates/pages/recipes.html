{{ define "pages/recipes" }}
<div class="breadcrumbs text-sm">
  <ul>
    <li><a href="/">Home (Recipes)</a></li>
  </ul>
</div>

{{ range .Recipes }}
  {{ template "recipe-card" (map
    "Recipe" .
    "Coffee" .Coffee
    "Drinks" $.Enum.Drinks
  ) }}
{{ else }}
<div class="alert alert-notice">No recipes to display</div>
{{ end }}
{{ end }}
